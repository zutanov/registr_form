<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Homework12</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section class="auth_page">
        <div class="grid">
            <div class="auth_page_bg"></div>
            <div class="auth_page_right-side">
                <form class="auth_page_form">
                    <h2 class="auth_page_title">Login to your account</h2>
                    <p class="auth_page_welcome">Welcome back</p>
                    <label for="email" class="auth_page_label">Email</label>
                    <input type="email" id="email" placeholder="John.snow@gmail.com" class="auth_page_inp">
                    <label for="password" class="auth_page_label">Password</label>
                    <input type="password" id="password" class="auth_page_inp" placeholder="********">
                    <div class="d-flex">
                        <div>
                            <label for="chbox" class=""></label>
                            <input type="checkbox" id="chbox" class="auth_page_checkbox">
                            <label for="chbox" class="auth_page_text">Remember me</label>
                        </div>
                        <div>
                            <a href="#" class="auth_page_forgot">Forgot password?</a>
                        </div>
                    </div>
                    <div class="auth_page_btn-group">
                        <div><button class="div auth_page_green-btn">Login now</button></div>
                        <div><button class="div auth_page_dark-btn"><img src="./images/icon_google.png" alt="" class="icon">Or sign-in with google</button></div>
                    </div>
                    <div class="auth_page_footer">
                        <p class="auth_page_registration">Dont have an account? <a href="#" class="auth_page_link">Join free today</a></p>
                    </div>
                </form>
                </div>
        </div>
    </section>
</body>
</html>
